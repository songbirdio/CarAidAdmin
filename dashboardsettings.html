<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarAid | Settings</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f3f4f6;
      color: #333;
      min-height: 100vh;
    }

    header {
      background: #1f3c88;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
    }

    .container {
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .settings-section {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #1f3c88;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }

    input[type="text"], input[type="email"], input[type="password"], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 10px;
    }

    .save-btn {
      background: #1f3c88;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .save-btn:hover {
      background: #004080;
    }

    .theme-options {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .theme-swatch {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: transform 0.3s;
    }

    .theme-swatch:hover {
      transform: scale(1.1);
    }

    .success-message {
      background: #e6ffe6;
      color: #2e7d32;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      display: none;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #1f3c88;
      color: #fff;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>CarAid | Settings</header>

  <div class="container">

    <!-- === ACCOUNT SETTINGS === -->
    <section class="settings-section" id="accountSettings">
      <h2><i class="fa-solid fa-user-gear"></i> Account Settings</h2>
      <label>Admin Name</label>
      <input type="text" id="adminName" placeholder="Enter your name">

      <label>Email</label>
      <input type="email" id="adminEmail" placeholder="Enter your email">

      <label>Change Password</label>
      <input type="password" id="adminPassword" placeholder="New password">

      <button class="save-btn" onclick="saveAccountSettings()">Save Changes</button>
      <div class="success-message" id="accountMessage">Account settings saved!</div>
    </section>

    <!-- === NOTIFICATIONS === -->
    <section class="settings-section" id="notifications">
      <h2><i class="fa-solid fa-bell"></i> Notifications</h2>
      <label><input type="checkbox" id="notifyJobs"> Notify on new job requests</label>
      <label><input type="checkbox" id="notifyPayments"> Notify on payment updates</label>
      <label><input type="checkbox" id="notifySystem"> System alerts and updates</label>
      <button class="save-btn" onclick="saveNotifications()">Save Preferences</button>
      <div class="success-message" id="notifyMessage">Notification preferences updated!</div>
    </section>

    <!-- === THEME SETTINGS === -->
    <section class="settings-section" id="themeSettings">
      <h2><i class="fa-solid fa-palette"></i> Theme & Layout</h2>
      <p>Select your preferred theme color:</p>
      <div class="theme-options">
        <div class="theme-swatch" style="background:#163175;" onclick="setTheme('#0059b3')"></div>
        <div class="theme-swatch" style="background:#055f1a;" onclick="setTheme('#28a745')"></div>
        <div class="theme-swatch" style="background:#e28800;" onclick="setTheme('#ff9800')"></div>
        <div class="theme-swatch" style="background:#6a037c;" onclick="setTheme('#9c27b0')"></div>
      </div>
      <button class="save-btn" onclick="saveTheme()">Apply Theme</button>
      <div class="success-message" id="themeMessage">Theme updated!</div>
    </section>

  </div>

  <footer>Â© 2025 CarAid Systems</footer>

  <script>
    // === LOAD SAVED SETTINGS ===
    document.addEventListener("DOMContentLoaded", () => {
      const savedAccount = JSON.parse(localStorage.getItem("accountSettings"));
      const savedNotifications = JSON.parse(localStorage.getItem("notificationSettings"));
      const savedTheme = localStorage.getItem("themeColor");

      if (savedAccount) {
        document.getElementById("adminName").value = savedAccount.name || "";
        document.getElementById("adminEmail").value = savedAccount.email || "";
      }

      if (savedNotifications) {
        document.getElementById("notifyJobs").checked = savedNotifications.jobs;
        document.getElementById("notifyPayments").checked = savedNotifications.payments;
        document.getElementById("notifySystem").checked = savedNotifications.system;
      }

      if (savedTheme) {
        document.querySelector("header").style.background = savedTheme;
        document.querySelector("footer").style.background = savedTheme;
      }
    });

    // === ACCOUNT SETTINGS ===
    function saveAccountSettings() {
      const name = document.getElementById("adminName").value;
      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPassword").value;

      const account = { name, email, password };
      localStorage.setItem("accountSettings", JSON.stringify(account));

      showMessage("accountMessage");
    }

    // === NOTIFICATION SETTINGS ===
    function saveNotifications() {
      const settings = {
        jobs: document.getElementById("notifyJobs").checked,
        payments: document.getElementById("notifyPayments").checked,
        system: document.getElementById("notifySystem").checked
      };
      localStorage.setItem("notificationSettings", JSON.stringify(settings));
      showMessage("notifyMessage");
    }

    // === THEME SETTINGS ===
    let selectedTheme = "#0059b3";
    function setTheme(color) {
      selectedTheme = color;
      document.querySelector("header").style.background = color;
      document.querySelector("footer").style.background = color;
    }

    function saveTheme() {
      localStorage.setItem("themeColor", selectedTheme);
      showMessage("themeMessage");
    }

    // === MESSAGE HANDLER ===
    function showMessage(id) {
      const msg = document.getElementById(id);
      msg.style.display = "block";
      setTimeout(() => (msg.style.display = "none"), 2000);
    }
  </script>
</body>
</html>
