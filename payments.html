<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarAid | Payments Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f3f4f6;
      color: #333;
      min-height: 100vh;
    }

    header {
      background: #0059b3;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    /* === PAYMENT HISTORY TABLE === */
    .table-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #0059b3;
      color: white;
    }

    tr:hover {
      background: #f0f7ff;
    }

    .status-paid {
      color: green;
      font-weight: bold;
    }

    .status-pending {
      color: orange;
      font-weight: bold;
    }

    /* === BONUSES & REWARDS === */
    .bonus-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .bonus-card {
      flex: 1 1 250px;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s;
    }

    .bonus-card:hover {
      transform: translateY(-5px);
    }

    .bonus-card h3 {
      color: #0059b3;
      margin-bottom: 10px;
    }

    .bonus-card p {
      font-size: 1rem;
      margin-bottom: 8px;
    }

    /* === MECHANIC PAYMENTS === */
    .mechanic-payments {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #0059b3;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>CarAid | Payments Dashboard</header>

  <div class="container">
    <!-- === PAYMENT HISTORY === -->
    <section class="table-container">
      <h2>üí≥ Customer Payment History</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Customer</th>
            <th>Service</th>
            <th>Amount</th>
            <th>Method</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="paymentTableBody"></tbody>
      </table>
    </section>

    <!-- === BONUSES & REWARDS === -->
    <section>
      <h2>üéÅ Bonuses & Rewards</h2>
      <div class="bonus-section" id="bonusSection"></div>
    </section>

    <!-- === MECHANIC PAYMENTS === -->
    <section class="mechanic-payments">
      <h2>üë®‚Äçüîß Mechanic Payments</h2>
      <table>
        <thead>
          <tr>
            <th>Mechanic</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Date Paid</th>
          </tr>
        </thead>
        <tbody id="mechanicPaymentsBody"></tbody>
      </table>
    </section>
  </div>

  <footer>¬© 2025 CarAid Systems</footer>

  <script>
    const paymentHistory = [
      { date: "2025-10-02", customer: "John Doe", service: "Engine Repair", amount: "‚Ç¶45,000", method: "Card", status: "Paid" },
      { date: "2025-10-03", customer: "Mary Uche", service: "Brake Replacement", amount: "‚Ç¶28,000", method: "Transfer", status: "Paid" },
      { date: "2025-10-05", customer: "Bayo Smith", service: "AC Servicing", amount: "‚Ç¶12,000", method: "Cash", status: "Pending" },
    ];

    const bonuses = [
      { title: "Top Performer", description: "Awarded for completing 50+ jobs this month.", reward: "‚Ç¶20,000" },
      { title: "Customer Satisfaction", description: "Maintained 95% positive reviews.", reward: "‚Ç¶10,000" },
      { title: "Early Bird Bonus", description: "For punctual attendance and quick responses.", reward: "‚Ç¶5,000" },
    ];

    const mechanicPayments = [
      { mechanic: "Emeka Ugo", amount: "‚Ç¶150,000", status: "Paid", date: "2025-10-03" },
      { mechanic: "James Bello", amount: "‚Ç¶120,000", status: "Pending", date: "-" },
      { mechanic: "Rita Morgan", amount: "‚Ç¶95,000", status: "Paid", date: "2025-10-02" },
    ];

    // Render Payment History
    const paymentBody = document.getElementById("paymentTableBody");
    paymentHistory.forEach(p => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${p.date}</td>
        <td>${p.customer}</td>
        <td>${p.service}</td>
        <td>${p.amount}</td>
        <td>${p.method}</td>
        <td class="${p.status === "Paid" ? "status-paid" : "status-pending"}">${p.status}</td>
      `;
      paymentBody.appendChild(row);
    });

    // Render Bonuses
    const bonusContainer = document.getElementById("bonusSection");
    bonuses.forEach(b => {
      const div = document.createElement("div");
      div.classList.add("bonus-card");
      div.innerHTML = `
        <h3>${b.title}</h3>
        <p>${b.description}</p>
        <p><strong>Reward:</strong> ${b.reward}</p>
      `;
      bonusContainer.appendChild(div);
    });

    // Render Mechanic Payments
    const mechBody = document.getElementById("mechanicPaymentsBody");
    mechanicPayments.forEach(m => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${m.mechanic}</td>
        <td>${m.amount}</td>
        <td class="${m.status === "Paid" ? "status-paid" : "status-pending"}">${m.status}</td>
        <td>${m.date}</td>
      `;
      mechBody.appendChild(row);
    });
  </script>
</body>
</html>
